<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    let nextTerm;
    let text = '0 1 ';
    let number = +prompt();
    for (i = 0; i < number - 2; i++) {
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
        text += nextTerm + ' ';
    }
    document.write(text);
</script>
</body>
</html>
